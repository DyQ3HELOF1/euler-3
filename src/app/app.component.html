<div class="card" style="width: 18rem;">
  <img src="assets/euler.png" class="card-img-top" alt="Project Euler">
  <div class="card-body">
    <h5 class="card-title">Project Euler</h5>
    <h6 class="card-subtitle mb-2 text-muted">Problem 3</h6>
    <p class="card-text">The prime factors of 13195 are 5, 7, 13 and 29.</p>
    <p *ngIf="largestPrimeFactor" class="card-text">The largest prime factor of the number {{ myNumber }} is
      {{ largestPrimeFactor }}.</p>
  </div>
</div>
